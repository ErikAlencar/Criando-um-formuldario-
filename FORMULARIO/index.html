<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
   
    <title>Cadastro</title>
   
    <link rel="stylesheet" href="style.css" mdia="">
</head>
<body>

    <div class="campo">
      <h1 id="titulo">Cadastro</h1>
      <p id="subtitulo">Complete suas informações</p>    
    </div>

    <form>
           <fieldset class="grupo">
               <div class="campo">
                  <label for="nomme"><strong>Nome</strong></label>    
                  <input type="name" name="nome" id="nome" required>
               </div>

               <div class="campo">
                  <label for="sobrenome"><strong>Sobrenome</strong></label>
                  <input type="text" name="sobrenome" id="sobrenome" riquired>
               </div>
               
               <div class="campo">
                  <label for="idata"><strong>data</strong></label>
                  <input type="date" nome="data" id="idata" required>   
               </div> 
            </fieldset>
            <br>
            <br>


           <div class="campo">
                <label><strong>qual aplicação você desenvolve?</strong></label>
                <label>
                  <input type="radio"  name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                     <input type="radio" name="devweb" value="Backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Full-stack
                </label>

           </div>

           <div class="campo">
                <label for="senioridade"><strong>Senioriedade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>

           </div>

           <fieldset class="grupo">
               <div class="check">
                   <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                   <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                   <label for="tecnologia1">HTML</label>
                   <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                   <label for="tecnologia2">CSS</label>
                   <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javavascript">
                   <label for="tecnologia3">JavaScript</label>
                   <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                   <label for="tecnologia4">PHP</label>
                   <input type="checkbox" name="tecnologia5" value="C#">
                   <label for="tecnologia5">C#</label>
                   <input type="checkbox" name="tecnologia6" value="Python">
                   <label for="tecnologia6">Python</label>
                   <input type="checkbox" name="tecnologia7" value="Java">
                   <label for="tecnologia7">Java</label>
               </div>
           </fieldset>

           <div class="campo">
               <br>
               <label><strong>Comte um pouco da sua experiência:</strong></label>
               <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
           </div>

           <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
